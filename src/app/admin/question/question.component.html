<div class="clearfix"></div>
<div class="page-title">
  <div class="title_left">
    <h3 style="text-overflow: ellipsis;overflow: hidden;white-space: nowrap">
      <a (click)="goHome()"><i class="fa fa-home"></i> Home Page <i class="fa fa-angle-right"></i></a>

      <small style="">Question Answer Management</small>
    </h3>
  </div>
</div>

<div class="clearfix"></div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12 columns">
    <div class="x_panel">
      <div class="x_title">
        <h2>List Questions</h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div class="man-qs-form-action">
          <div class="row">
            <div class="man-qs-search col-md-8 col-sm-8 col-xs-12">
              <div class="form-group row">
                <div class="col-md-5 col-sm-8 col-xs-7">
                  <input maxlength="50" type="text" #keywordSearch class="form-control" (keyup.enter)="submitSearch()"
                         placeholder="Search by content of question" title="Search by content of question">
                </div>
                <div class="col-md-2 col-sm-4 col-xs-5  btnSearch">
                  <button style="width: auto" type="submit" class="btn btn-primary"
                          (click)="submitSearch()" title="Search by content of question">Search
                  </button>
                </div>
              </div>
            </div>
            <div class="man-qs-action col-md-4 col-sm-4" style="float:left">
              <button class="btn btn-danger" title="Delete Question" (click)="showDeleteQuestionModal()"
                      [disabled]="!(this.tableDirectivesComponent.dataCheckBox.length > 0)"><i class="fa fa-trash"></i>
              </button>
              <!-- Create -->
              <button  type="button" class="btn btn-success btn-circle" title="Create Question" (click)="onClickCreateQuestion()">
                <i class="fa fa-plus"></i>
              </button>
              <!--Filter-->
              <!--<button type="button" class="btn btn-circle btn-circle" title="Filter" (click)="restTable()">
                <i class="fa fa-filter"></i>
              </button>-->
              <!--refresh-->
              <button type="button" class="btn btn-primary btn-circle" title="Refresh" (click)="resetQuestionTable()">
                <i class="fa fa-refresh"></i>
              </button>
              <!--Filter-->
              <button type="button" class="btn btn-circle btn-circle" title="Filter" data-toggle="collapse"
                      data-target="#collapseExample">
                <i class="fa fa-filter"></i>
              </button>
            </div>
          </div>

          <div class="{{classNameFilter}}" id="collapseExample" #collapse>
            <div class="x_panel">
              <div class="x_title">
                <h2>Filters</h2>
                <div class="clearfix"></div>
              </div>
              <div class="x_content">
                <app-filter [columns]="questionColumn" (changedValueSelectOption)="onChangedValue($event)"></app-filter>
              </div>
            </div>
          </div>
        </div>
        <app-table-directives [config]="configTable"
                              (cellClicked)="onCellClick($event)"
                              (checkBoxChanged)="onCheckBoxChanged($event)"
                              (currentPage)="getCurrentPage($event)"
                              (checkBoxChangedAll)="onCheckBoxChangedAll($event)"
                              (sort)="onSortTableAccount($event)"
                              [rows]="dataQuestion" [columns]="questionColumn"></app-table-directives>
      </div>
    </div>
  </div>
</div>
<!--popup delete question-->
<div bsModal #modalDeleteQuestion="bs-modal" class="modal fade modal-delete-group" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-center" style="text-align: center">Are you sure want to delete {{
          this.tableDirectivesComponent.dataCheckBox.length }} question{{
          this.tableDirectivesComponent.dataCheckBox.length >1 ? 's':'' }}?</h4>
      </div>
      <div class="modal-footer">
        <div class="text-right">
          <button class="btn btn-danger btnYesPopup" style="margin-bottom: 0px" (click)="onDeleteQuestion()">Yes
          </button>
          <button class="btn btn-primary btnNoPopup" (click)="onCancelModal('delete')">No</button>
        </div>
      </div>
    </div>
  </div>
</div>
